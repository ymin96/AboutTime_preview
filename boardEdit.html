<!doctype html>
<html lang="kr">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/kfonts2.css">
    <link rel="stylesheet" href="common/header.css">
    <link rel="stylesheet" href="common/footer.css">
    <link rel="stylesheet" href="common/layout.css">
    <link rel="stylesheet" href="common/content-edge.css">
    <link rel="stylesheet" href="dist/summernote.css">
</head>

<body>
    <div class="wrap">
        <header>
            <div class="container">
                <div class="topbar">
                    <ul class="login-bar">
                        <li><a href="#">로그인</a></li>
                        <li><a href="#">회원가입</a></li>
                    </ul>
                </div>
            </div>

            <nav class="navbar navbar-default navbar-static-top" role="navigation" id="navbar-scroll">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#navbar-1-collapse">
                            <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                                class="icon-bar"></span> <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/main.do"><img src="logo.png" alt="AboutTime"></a>
                    </div>

                    <div class="collapse navbar-collapse navbar-right" id="navbar-1-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="/timetable/subject/list.do">시간표</a></li>
                            <li><a href="#">식단표</a></li>
                            <li><a href="#">게시판</a></li>
                            <li><a href="#">학점계산기</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="board_edit">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
                        <div class="content-box">
                            <div class="reg-header">
                                <h1>게시글 작성</h1>
                            </div>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputTitle" class="col-sm-2 col-md-2 col-xs-4 control-label">제목</label>
                                    <div class="col-sm-9 col-md-9 col-xs-12">
                                        <input type="text" class="form-control" id="inputTitle">
                                    </div>
                                </div>
                                <div class="col-md-11 col-md-offset-1 col-sm-11 col-sm-offset-1 col-xs-12">
                                    <textarea id="summernote" name="editordata"></textarea>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
                                        <label class="radio-inline">
                                            <input type="radio" name="radioOptions" id="radio1" value="정보"> 정보
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="radioOptions" id="radio2" value="잡담"> 잡담
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="radioOptions" id="radio3" value="유머"> 유머
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="radioOptions" id="radio3" value="질문"> 질문
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputUniversity"
                                        class="col-sm-2 col-md-2 col-xs-4 control-label">학교</label>
                                    <div class="col-sm-4 col-md-4 col-xs-12">
                                        <input type="text" class="form-control" id="inputUniversity" value="대학교"
                                            readonly>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p class="text-center">Kim Yong Hwan</p>
                        <p class="text-center">e-mail:ymin96@naver.com</p>
                        <p class="text-center">github:<a href="#">https://github.com/ymin96</a></p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="dist/summernote.js"></script>
    <script src="js/boardEdit.js"></script>
</body>

</html>
