<!doctype html>
<html lang="kr">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/kfonts2.css">
    <link rel="stylesheet" href="common/header.css">
    <link rel="stylesheet" href="common/footer.css">
    <link rel="stylesheet" href="common/layout.css">
    <link rel="stylesheet" href="common/content-edge.css">
    <link rel="stylesheet" href="board-view.css">
</head>

<body>
    <div class="wrap">
        <header>
            <div class="container">
                <div class="topbar">
                    <ul class="login-bar">
                        <li><a href="#">로그인</a></li>
                        <li><a href="#">회원가입</a></li>
                    </ul>
                </div>
            </div>

            <nav class="navbar navbar-default navbar-static-top" role="navigation" id="navbar-scroll">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#navbar-1-collapse">
                            <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                                class="icon-bar"></span> <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/main.do"><img src="logo.png" alt="AboutTime"></a>
                    </div>

                    <div class="collapse navbar-collapse navbar-right" id="navbar-1-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="/timetable/subject/list.do">시간표</a></li>
                            <li><a href="#">식단표</a></li>
                            <li><a href="#">게시판</a></li>
                            <li><a href="#">학점계산기</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="board_view">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
                        <div class="content-box">
                            <div class="reg-header">
                                <div class="row">
                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                        <div class="board-title text-left">
                                            <h3>제목</h3>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-12">
                                        <div class="board-writer text-right">
                                            <p><span class="glyphicon glyphicon-user" aria-hidden="true">Writer</span>
                                            </p>
                                            <p><span class="glyphicon glyphicon-calendar" aria-hidden="true">Date</span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="contents">
                                내용
                            </div>
                        </div>
                        <div class="comment-box">
                            <div class="comment-header">
                                <h5 style="font-weight: bold;">댓글(2)</h5>
                            </div>
                            <div class="comment">
                                <p class="comment-main">댓글입니다.</p>
                                <p class="comment-sub">작성자[ <span>날자</span> ]</p>
                            </div>
                            <div class="comment">
                                <p class="recomment"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true">타겟</span></p>
                                <p class="comment-main">대댓글입니다.</p>
                                <p class="comment-sub">작성자[ <span>날자</span> ]</p>
                            </div>
                        </div>
                        <div class="commentEdit">
                            <div class="input-group">
                                <textarea class="form-control" rows="3" style="resize: none;"></textarea>
                                <div class="input-group-addon" style="font-weight: bold;">등록</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p class="text-center">Kim Yong Hwan</p>
                        <p class="text-center">e-mail:ymin96@naver.com</p>
                        <p class="text-center">github:<a href="#">https://github.com/ymin96</a></p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
