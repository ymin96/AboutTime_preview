<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/kfonts2.css">
    <link rel="stylesheet" href="common/header.css">
    <link rel="stylesheet" href="common/footer.css">
    <link rel="stylesheet" href="common/layout.css">
    <link rel="stylesheet" href="common/content-edge.css">
</head>

<body>
    <div class="wrap">
        <header>
            <div class="container">
                <div class="topbar">
                    <ul class="login-bar">
                        <li><a href="#">로그인</a></li>
                        <li><a href="#">회원가입</a></li>
                    </ul>
                </div>
            </div>

            <nav class="navbar navbar-default navbar-static-top" role="navigation" id="navbar-scroll">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#navbar-1-collapse">
                            <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                                class="icon-bar"></span> <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/main.do"><img src="logo.png" alt="AboutTime"></a>
                    </div>

                    <div class="collapse navbar-collapse navbar-right" id="navbar-1-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="/timetable/subject/list.do">시간표</a></li>
                            <li><a href="#">식단표</a></li>
                            <li><a href="#">게시판</a></li>
                            <li><a href="#">점심내기</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-xs-12 content-box">
                        <div class="reg-header">
                            <h2>회원가입</h2>
                        </div>
                        <form method="POST">
                            <div class="form-group">
                              <label class="control-label" for="uid">아이디</label>
                              <input type="text" id="uid" class="form-control">
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                  <label for="upw">비밀번호</label>
                                  <input type="password" id="upw" class="form-control">
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="upw-check">비밀번호 확인</label>
                                  <input type="text" id="upw-check" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                              <label for="email">이메일</label>
                              <input type="text" id="email" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">가입하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p class="text-center">e-mail:ymin96@naver.com</p>
                        <p class="text-center">Kim Yong Hwan</p>
                        <p class="text-center">github:<a href="#">https://github.com/ymin96</a></p>
                    </div>
                </div>

            </div>
        </footer>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
